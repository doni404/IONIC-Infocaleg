<ion-content padding>
  <ion-col no-padding float-left col-12 text-center class="dIF aiCenter" style="height: 100%;background-color: blue">
    <ion-col no-padding float-left col-12>
      <ion-col float-left col-12>
        <img class="app-login-logo" src="assets/imgs/icon2.png">
        <h2 class="app-second-title">INFO CALEG</h2>
      </ion-col>

      <ion-col float-left col-12>
        <form class="form" #registerForm="ngForm">
          <ion-item>
            <ion-input class="grey-form w100" required text-center placeholder="test" type="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z._%+-]{3,}([.]{1}[a-zA-Z]{2,})"
              name="email">
            </ion-input>
          </ion-item>
          <ion-item style="margin-bottom:10%">
            <ion-input  class="grey-form" required text-center placeholder="test" type="password"
              name="password">
            </ion-input>
          </ion-item>
          <button ion-button block>MASUK</button>
        </form>
        <p>Lupa password anda untuk masuk ? <b>Dapatkan bantuan untuk masuk</b></p>
      </ion-col>
    </ion-col>
  </ion-col>
</ion-content>
