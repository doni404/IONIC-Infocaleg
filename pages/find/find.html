<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon class="custom-icon" name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar text-center placeholder="Cari nama" 
      [(ngModel)]="keyword" 
      [showCancelButton]="shouldShowCancel" 
      (ionInput)="showInput()"
      (ionCancel)="showInput()">
    </ion-searchbar>
    <ion-buttons right>
      <button (click)="search()" ion-button icon-only>
        <ion-icon class="custom-icon" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  this is find page
</ion-content>
