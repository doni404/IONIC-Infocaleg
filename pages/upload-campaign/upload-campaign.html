<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="goBack()" ion-button icon-only>
        <ion-icon class="custom-icon" name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Unggah Kampanye</ion-title>
    <!-- <ion-buttons right>
            <button (click)="goToNotification()" ion-button icon-only>
              <ion-icon class="custom-icon" name="notifications"></ion-icon>
            </button>
          </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-row class="w100 dIF aiCenter upload-image">
    <ion-col no-padding col-12>
      <img (click)="getImage()" [src]="imageCampaign" width="100%">
    </ion-col>
    <ion-col col-12 class="upload-content">
      <textarea placeholder="Deskripsi kampanye..." rows="1" [(ngModel)]="deskripsi"></textarea>
    </ion-col>
    <ion-col col-12 class="upload-content" text-center>
        <button (click)="uploadCampaign()" ion-button block color="red" outline>UNGGAH</button>
    </ion-col>
  </ion-row>
</ion-content>
