<ion-content padding>
  <ion-col no-padding float-left col-12 text-center class="dIF aiCenter" style="height: 100%;">
    <ion-col no-padding float-left col-12>
      <ion-col float-left col-12>
        <!-- <img class="app-login-logo" src="assets/imgs/icon2.png"> -->
        <h2 class="app-second-title">INFO CALEG</h2>
      </ion-col>

      <ion-col float-left col-12>
        <form class="form" (ngSubmit)="login()" #registerForm="ngForm">
          <ion-item>
            <ion-input class="grey-form input-field w100" required text-center placeholder="Nama Pengguna" type="text"
              name="username" [(ngModel)]="loginCredentials.username">
            </ion-input>
          </ion-item>
          <ion-item style="margin-bottom:10%">
            <ion-input  class="grey-form input-field w100" required text-center placeholder="Kata Sandi" type="password"
              name="password" [(ngModel)]="loginCredentials.password">
            </ion-input>
          </ion-item>
          <button ion-button block >MASUK</button>
        </form>
        <p>Lupa password anda untuk masuk pak eko ? <b>Dapatkan bantuan untuk masuk</b></p>
      </ion-col>

      <ion-col float-left col-12>
        <p (click)="goToRegisterPage()">Anda tidak punya akun ? <b>Buat Akun.</b></p>
      </ion-col>
    </ion-col>
  </ion-col>
</ion-content>
