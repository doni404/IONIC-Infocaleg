<ion-content padding>
  <ion-col no-padding float-left col-12 text-center class="dIF aiCenter" style="height: 100%;">
    <ion-col no-padding float-left col-12>
      <ion-col float-left col-12>
        <!-- <img class="app-login-logo" src="assets/imgs/icon2.png"> -->
        <h2 class="app-second-title">INFO CALEG</h2>
      </ion-col>

      <ion-col float-left col-12>
        <form class="form" (ngSubmit)="login()" #registerForm="ngForm">
          <ion-item class="grey-form input-field w100">
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input required text-left clearInput type="text" name="username" placeholder="Nama Pengguna" [(ngModel)]="loginCredentials.username">
            </ion-input>

          </ion-item>
          <ion-item class="grey-form input-field w100" style="margin-bottom:10%">
            <ion-label>
              <ion-icon name=lock></ion-icon>
            </ion-label>
            <ion-input required text-left placeholder="Kata Sandi" type="password" name="password" [(ngModel)]="loginCredentials.password">
            </ion-input>
          </ion-item>

          <button ion-button block color="red" outline>MASUK</button>

        </form>
        <p style="margin-top:10%"><span style="color:grey">Lupa password anda untuk masuk?</span>
          <b>Dapatkan bantuan untuk masuk</b>
        </p>
      </ion-col>

    </ion-col>
  </ion-col>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-col text-center col-12 no-padding>
      <p no-padding (click)="goToRegisterPage()"><span style="color:grey">Anda tidak punya akun?</span>
        <b>Buat Akun.</b>
      </p>
    </ion-col>
  </ion-toolbar>
</ion-footer>
